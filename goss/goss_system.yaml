file:
  /etc/environment:
    exists: true
    owner: root
    group: root
    filetype: file
    # readable by owner, group and others
    contents: ['TZ=:/etc/localtime']
  /etc/init.d/resize2fs_once:
    exists: false
  /etc/fstab:
    exists: true
    owner: root
    group: root
    filetype: file
    mode: 644
    contents: [
      'LABEL=boot      /boot',
      'LABEL=rootfs    /'
    ]
  /boot/cmdline.txt:
    exists: true
    owner: root
    group: root
    filetype: file
    # should not contain 'init=/usr/lib/raspi-config/init_resize.sh'
    contents: [
      'root=/dev/mmcblk0p2'
    ]
  /boot/userconf.txt:
    exists: true
    owner: root
    group: root
    filetype: file
    contents: 'pi:*'
command:
  'rootfs label':
    exit-status: 0
    exec: "findmnt -n -o LABEL /"
    stdout:
      - rootfs
    stderr: []
    timeout: 1000
    skip: false
  'bootfs label':
    exit-status: 0
    exec: "findmnt -n -o LABEL /boot"
    stdout:
      - boot
    stderr: []
    timeout: 1000