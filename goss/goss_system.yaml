file:
  /etc/environment:
    exists: true
    owner: root
    group: root
    filetype: file
    mode:
      match-regexp: '[0-9][4567][4567][4567]'
    contents:
      - 'TZ=:/etc/localtime'
  /etc/init.d/resize2fs_once:
    exists: false
  /etc/fstab:
    exists: true
    owner: root
    group: root
    filetype: file
    mode: 644
    contents:
      - 'LABEL=boot      /boot'
      - 'LABEL=rootfs    /'
  /boot/cmdline.txt:
    exists: true
    owner: root
    group: root
    filetype: file
    contents:
        - 'root=/dev/mmcblk0p2'
        - !'init=/usr/lib/raspi-config/init_resize.sh'
command:
  'rootfs label':
    exit-status: 0
    exec: "findmnt -n -o LABEL /"
    stdout:
      - rootfs
    stderr: []
    timeout: 1000
    skip: false
  'bootfs label':
    exit-status: 0
    exec: "findmnt -n -o LABEL /boot"
    stdout:
      - boot
    stderr: []
    timeout: 1000